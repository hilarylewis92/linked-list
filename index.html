<!DOCTYPE html>
<html>
  <head>
    <title>Linked-List</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  </head>

  <body>
    <h1>Linked-List</h1>

    <section class="container">
      <form>
        Title: <input type="text" id="title-input"><br>
        URL: <input type="url" id="url-input"><br>
        <button type="button" id="createbtn">Create</button>
      </form>

      <section class='bookmark-list'>
        <h2>Bookmarks:</h2>

        <section class="box">
          <h3 class='title'>Title:</h3>
            <ul class='title-list'></ul>

          <h3 class='url'>URL:</h3>
          <ul class='url-list'></ul>
        </section>

        <button type="button" id="readbtn">Mark as Read</button>
        <button type="button" id="removebtn">Remove</button>
      </section>
    </section>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script src="./scripts.js"></script>
  </body>
</html>
