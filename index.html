<!DOCTYPE html>
<html>
  <head>
    <title>Book Master</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  </head>

  <body>
    <h1>BookMaster</h1>
    <p> Please enter a title and the full address (i.e. http://www.mybookmark.com) for the bookmark you wish you create.</p>

    <section class="container">
      <form id="form">
        Title: <input type="text" id="title-input"><br>
        URL: <input type="text" id="url-input"><br>
        <button type="button" id="createbtn" disabled>Create</button>
      </form>

      <h2>Bookmarks:</h2>
      <ul class='bookmark-list'></ul>

      <ul>
        Total Bookmarks: <li class='total'></li>
        Total Read: <li class='totalread'></li>
        Total Unread:<li class='totalunread'></li>
      </ul>
    </section>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script src="./scripts.js"></script>
  </body>
</html>
